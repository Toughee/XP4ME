<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>XP4ME</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

</head>

<body>

    <h1>XP4ME</h1>

    <div class="ident">
        <h2>Volunteer searcher app</h2>

        <p>App instructions: Enter your zipcode, choose a category, wait for everything to process, enter the website and apply</p>

        <form action="/xpsearch.php">
            <fieldset>
                <legend>Gain some XP:</legend>
                Enter your zipcode:
                <br>
                <input type="number" name="Zipcode" value="Zipcode">
                <br>
                <br> Next, Choose a category you wish to learn more about
                <br>
                <select>
                    <option value="0">Categories</option>
                    <option value="Clergy-work">Clergy work</option>
                    <option value="Environmental">Environmental</option>
                    <option value="Law">Law</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Marine-Biology">Marine Biology</option>
                </select>
                <br>
                <br> Now press submit to search for an opportunity nearby
                <br>
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>

    </div>

    <footer>
        <nav>
            <button>
                <a href="infoxp.html">About this project</a>
            </button>
        </nav>

    </footer>

</body>
